<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Urunu ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
     placeholder="Search">
</div>

<div *ngIf="filterText.length>2" class="alert alert-primary">
    {{filterText}} aradiniz

</div>

<table *ngIf="dataLoaded!=false" class="table">  
    <thead>
        <tr>
            <th>Id</th>
            <th>Urun adi</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Stok Adedi</th>
        </tr>
    </thead>

    <tr *ngFor="let product of products">
        <td> {{product.productId}} </td>
        <td> {{product.productName | uppercase}} </td>
        <td> {{product.categoryId}} </td>
        <td> {{product.unitPrice | currency}} </td>
        <td> {{product.unitPrice | vatAdded:10 | currency}} </td>
        <td> {{product.unitsInStock}} </td>
    </tr>
</table>
